name: CI/CD to EKS

on:
  push:

env:
  AWS_REGION: eu-central-1
  ECR_REPO: finalproject-ivolve-repo
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  IMAGE_TAG: v${{ github.run_number }}

jobs:

  build-and-scan:
    name: Build Docker Image & Trivy Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: app:latest

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: app:latest
          severity: HIGH,CRITICAL
          exit-code: 1

  push-to-ecr:
    name: Push Image to ECR
    needs: build-and-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and Push Image
        run: |
          docker tag app:latest ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}

  update-deployment-file:
    name: Update deployment.yaml in another repo
    needs: push-to-ecr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: Aliabdrabo/finalProject-manifests
          ref: main
          token: ${{ secrets.REPO_TOKEN }}
          path: manifests

      - name: Update image version in deployment.yaml
        run: |
          cd manifests
          sed -i "s|image:.*|image: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}|" deployment.yaml


      - name: Commit and push changes
        run: |
          cd manifests
          git config user.name "Aliabdrabo"
          git config user.email "aliabdrabu78@gmail.com"
          git add .
          git commit -m "Update image tag to ${{ env.IMAGE_TAG }}"
          git push
